{% load static %}
<!DOCTYPE html>
     <html lang="ru">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
         <link rel="stylesheet" href="{% static 'main/styles.css' %}">

         <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
         <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>body {
    padding-top: 60px;
    background-color: #f4f8fc;
    color: #333;
    display: grid;
    grid-template-rows: 1fr auto;
    height: 100vh;
    width: 100%;
    margin: 0;
}

header {
    background-color: #5075BF;
    color: white;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 2;
}

.card {
    transition: transform 0.3s;
}

.card:hover {
    transform: scale(1.05);
}

.carousel-inner img {
    height: 600px;
    object-fit: cover; /* Обеспечивает пропорциональное масштабирование изображений */
}
#services-slider {
    position: relative;
    z-index: 1;
}

#certificates-slider{
    position: relative;
    z-index: 1;
}

#team-slider{
    position: relative;
    z-index: 1;
}

.carousel-caption h3,
.carousel-caption p {
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}


footer {
    background-color: #5075BF;
    color: white;
    padding: 1rem;
}

/*
navbar
 */
.nav-link {
    color: white;
    text-decoration: none;
}

.nav-link:hover {
    color: #f0f0f0;
}

.contact-link {
    color: white;
    text-decoration: none;
}

.contact-link:hover {
    color: #f0f0f0;
}

.advantage-description {
    display: none;
    opacity: 0;
    transition: opacity 0.2s ease-in-out;
}

.advantage-description.show {
    display: block;
    opacity: 1;
}


/*
Форма обратной связи
 */

.card {
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    border: 1px solid #ddd;
    border-radius: 10px;
}

.form-control {
    border: none;
    border-bottom: 2px solid #007bff;
    border-radius: 0;
    box-shadow: none;
}

.form-control:focus {
    box-shadow: none;
    outline: none;
}

.underline {
    width: 100%;
    margin-bottom: 1rem;
}


/*
aboout
 */

.about-us {
    margin: 0 auto;
    max-width: 68rem;
}

.about-us h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #333;
}

.about-us h2 {
    font-size: 2rem;
    margin-top: 2rem;
    margin-bottom: 1rem;
    color: #333;
}

.about-us p {
    margin-bottom: 1rem;
}

.about-us ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.about-us li {
    margin-bottom: 0.5rem;
}


.team-member-image {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  margin: 20px auto;
}


/*
Projects
 */

.project-image {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 10px 10px 0 0;
  cursor: pointer;
}

.project-card {
  padding: 20px;
}

.modal-body {
  padding: 20px;
}

.modal-body p {
  font-size: 16px;
  color: #666;
}

</style>
         <title>СФТ</title>
     </head>
     <body>
         <header class="d-flex justify-content-between align-items-center p-3">
             <div>
                 <a href="/sft_site/main/static"><img src="{% static 'img/logo.png' %}"></a>

                 <a class="contact-link" href="#contact">Связаться с нами</a>

             </div>
             <nav>
                 <ul class="nav">
                     <li class="nav-item"><a class="nav-link" href="/sft_site/main/static">Главная</a></li>
                     <li class="nav-item"><a class="nav-link" href="#main">Услуги</a></li>
                     <li class="nav-item"><a class="nav-link" href="#projects">Проекты</a></li>
                     <li class="nav-item"><a class="nav-link" href="#about">О нас</a></li>
                 </ul>
             </nav>
         </header>

         {% block content %}
         {% endblock %}

         <footer class="d-flex justify-content-between p-3">
             <div>
                 <img src="{% static 'img/logo.png' %}">
                 <p>email@example.com</p>
                 <p>123-456-7890</p>
             </div>
             <div>
                 <p class="nav-item"><a class="nav-link" href="/sft_site/main/static">Главная</a></p>
                 <p class="nav-item"><a class="nav-link" href="#main">Услуги</a></p>
                 <p class="nav-item"><a class="nav-link" href="#projects">Проекты</a></p>
                 <p class="nav-item"><a class="nav-link" href="#about">О нас</a></p>
             </div>
         </footer>




         <script>
             $(document).ready(function(){
             $('.card').hover(function(){
             $(this).find('.card-text').slideToggle();
             });
         });
         </script>

         <script>
             new WOW().init();
         </script>
         <script>
            document.querySelectorAll('.advantage-card').forEach(function(card) {
                card.addEventListener('mouseenter', function() {
                    const description = this.querySelector('.advantage-description');
                    description.classList.add('show'); // Добавляем класс для показа
                });

                card.addEventListener('mouseleave', function() {
                    const description = this.querySelector('.advantage-description');
                    description.classList.remove('show'); // Убираем класс для скрытия
                });
            });
         </script>
        <script>document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});
        </script>

     </body>
     </html>
