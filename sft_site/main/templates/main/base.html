         <script>
             $(document).ready(function(){
             $('.card').hover(function(){
             $(this).find('.card-text').slideToggle();
             });
         });
         </script>

         <script>
             new WOW().init();
         </script>
         <script>
            document.querySelectorAll('.advantage-card').forEach(function(card) {
                card.addEventListener('mouseenter', function() {
                    const description = this.querySelector('.advantage-description');
                    description.classList.add('show'); // Добавляем класс для показа
                });

                card.addEventListener('mouseleave', function() {
                    const description = this.querySelector('.advantage-description');
                    description.classList.remove('show'); // Убираем класс для скрытия
                });
            });
         </script>
        <script>document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});
        </script>

     </body>
     </html>
